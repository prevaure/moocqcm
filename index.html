        // 2. LOGIQUE DE MÉLANGE (Fisher-Yates Shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 3. CONSTRUCTION DU QCM
        function buildQuiz() {
            const output = [];

            myQuestions.forEach((currentQuestion, questionNumber) => {
                const answers = [];
                const inputType = currentQuestion.type === 'multiple' ? 'checkbox' : 'radio';
                const hint = currentQuestion.type === 'multiple' 
                    ? '<small>(Plusieurs choix possibles)</small>' 
                    : '<small>(Une seule réponse)</small>';

                for (const letter in currentQuestion.answers) {
                    answers.push(
                        `<li>
                            <label>
                                <input type="${inputType}" name="question${questionNumber}" value="${letter}">
                                <b>${letter.toUpperCase()}</b> : ${currentQuestion.answers[letter]}
                            </label>
                        </li>`
                    );
                }

                output.push(
                    `<div class="question-block">
                        <div class="question-title">
                            ${questionNumber + 1}. ${currentQuestion.question} 
                            <span class="question-hint">${hint}</span>
                        </div>
                        <ul class="answers-list">
                            ${answers.join('')}
                        </ul>
                    </div>`
                );
            });

            quizContainer.innerHTML = output.join('');
        }

                let userCheckedValues = [];
                userAnswers.forEach(answer => userCheckedValues.push(answer.value));

                // Vérification stricte (taille identique ET contenu identique)
                let isCorrect = userCheckedValues.length === currentQuestion.correctAnswer.length;

                    currentQuestion.correctAnswer.forEach(correctVal => {
                        if (!userCheckedValues.includes(correctVal)) {
                            isCorrect = false;
                        }
                    });
                }

                if (isCorrect) {
                    numCorrect++;
                }
            });

            // Affichage
            resultsContainer.innerHTML = `Résultat : ${numCorrect} sur ${myQuestions.length}`;
            resultsContainer.style.backgroundColor = (numCorrect === myQuestions.length) ? "#d4edda" : "#fff3cd";
            resultsContainer.style.color = (numCorrect === myQuestions.length) ? "#155724" : "#856404";
            
            // Afficher le bouton de correction
            revealButton.style.display = 'inline-block';
            reloadButton.style.display = 'inline-block';
            submitButton.style.display = 'none'; // On cache le bouton valider pour forcer le reload si on veut refaire
        }

        // 5. RÉVÉLATION (CORRECTION)
        function revealAnswers() {
            const answerContainers = quizContainer.querySelectorAll('.answers-list');

            myQuestions.forEach((currentQuestion, questionNumber) => {
                const answerContainer = answerContainers[questionNumber];
                const inputs = answerContainer.querySelectorAll('input');

                inputs.forEach(input => {
                    const parentLabel = input.parentElement;
                    
                    // Reset
                    parentLabel.classList.remove('correct-answer', 'user-wrong', 'missed-answer');

                    const isCorrect = currentQuestion.correctAnswer.includes(input.value);
                    const isChecked = input.checked;

                    // Cas 1 : C'est une bonne réponse
                    if (isCorrect) {
                        parentLabel.classList.add('correct-answer');
                        // Si l'utilisateur ne l'a pas cochée, on peut ajouter un style visuel supplémentaire si désiré
                    }
                    // Cas 2 : C'est une mauvaise réponse cochée par l'utilisateur
                    else if (isChecked) {
                        parentLabel.classList.add('user-wrong');
                    }
                });
            });
        }

        // Initialisation
        buildQuiz();

        // Événements
        submitButton.addEventListener('click', showResults);
        revealButton.addEventListener('click', revealAnswers);

    </script>
</body>
</html>
